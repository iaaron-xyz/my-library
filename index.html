<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library!</title>
    <!-- CSS - Frameworks and libraries -->
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <!-- CSS - proper styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- JS - Proper scripts -->
    <script src="./script.js" defer></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-active">
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a class="button is-light">
                Log in
                </a>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Hero section section -->
    <section class="hero is-small is-link">
        <div class="hero-body container">
            <h1 class="title is-1">My Library</h1>
            <p class="subtitle">
                Keep a record for all your books!
            </p>
            <button type="button" class="button js-modal-trigger" data-target="add-book-form" id="add-book-btn"> Add Book +</button>
        </div>
    </section>

    <!-- Content section -->
    <section class="box main-content" id="books-section">

        <!-- Cards  -->
        <div class="box">
            <div class="card">
                <div class="card-content">
                    <p class="title">
                        Book Title
                    </p>
                    <p class="subtitle">
                        Author
                    </p>
                    <p class="subtitle is-6">
                        Pages: 100
                    </p>
                    <button class="button is-success">
                        Read
                    </button>
                </div>
                <footer class="card-footer">
                    <a href="#" class="card-footer-item">Edit</a>
                    <a href="#" class="card-footer-item has-background-danger has-text-light">Delete</a>
                </footer>
            </div>
        </div>
    </section>

    <!-- Modal Form to add aNEw book -->
    <div id="modal-form" class="modal">
        <div class="modal-background"></div>
    
        <div class="modal-content">
        <div class="box">
            <form action="">
                <div class="field">
                    <p class="control has-icons-left">
                        <label for="title" class="label">Title:</label>
                        <input type="text" class="input" id="title" name="title" placeholder="Book Title">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <label for="author" class="label">Author:</label>
                        <input type="text" class="input" id="author" name="author" placeholder="Author Name">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <label for="pages">Number of pages:</label>
                        <input type="number" class="input" id="pages" min="1">
                    </p>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="read" value="read">
                    <label for="read">I read this book</label>
                </label>
                <div class="field">
                    <div class="control" id="submit-book-info">
                        <button class="button is-link">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    
        <button class="modal-close is-large"  id="modal-close" aria-label="close"></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library!</title>
    <!-- CSS - Frameworks and libraries -->
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <!-- CSS - proper styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- JS - Proper scripts -->
    <script src="./script.js" defer></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-active">
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a class="button is-light">
                Log in
                </a>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Hero section section -->
    <section class="hero is-small is-link">
        <div class="hero-body container">
            <h1 class="title is-1">My Library</h1>
            <p class="subtitle">
                Keep a record for all your books!
            </p>
            <button type="button" class="button js-modal-trigger" data-target="add-book-form" id="new-book-btn"> Add New Book +</button>
        </div>
    </section>

    <!-- Content section -->
    <section class="box main-content" id="books-section">
    </section>

    <!-- Modal Form to add aNEw book -->
    <div id="modal-form" class="modal">
        <div class="modal-background"></div>
    
        <div class="modal-content">
        <div class="box">
            <form action="" onsubmit="saveInfoBook(event)">
                <div class="field">
                    <p class="control">
                        <label for="title" class="label">New Book Title:</label>
                        <input type="text" class="input" id="title" name="title" placeholder="Book Title">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <label for="author" class="label">Author name:</label>
                        <input type="text" class="input" id="author" name="author" placeholder="Author Name">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <label for="pages">Number of pages:</label>
                        <input type="number" class="input" id="pages" min="1">
                    </p>
                </div>
                <label class="checkbox">
                    <input type="checkbox" name="read" value="read">
                    <label for="read">I read this book</label>
                </label>
                <div class="field">
                    <div class="control" id="submit-book-info">
                        <button class="button is-link" id="add-book-info-btn">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    
        <button class="modal-close is-large"  id="modal-close" aria-label="close"></button>
    </div>
</body>
</html>
